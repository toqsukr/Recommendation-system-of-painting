<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/img.css">
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Живопись</title>
  </head>
  <body>
    <div id="site">  </div>

    <script type="module" src="./js/recomendation_builder.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@docsearch/js@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stackblitz/sdk@1/bundles/sdk.umd.js"></script>
    </body>
    <script type="module">
      document.querySelector("#main-btn-right").addEventListener('click', () => {
          const path = document.getElementById("main-img").src
          let name = JSON.stringify(path)
          name = '"' + name.slice(name.search("/img") + 5)
          let image = {
            name,
            grad: 1
          }
          image = JSON.stringify(image)
          const xhr = new XMLHttpRequest()
          const url = "http://127.0.0.1:5500/src/json/request.json"
          xhr.open("POST", url, true)
          xhr.setRequestHeader("Content-Type", "application/json")
          xhr.send(image)
      })
    </script>

    <script  type="module">   
      document.querySelector('#info').addEventListener('click', () => {   
          document.getElementById("exampleModalScrollable").style.display = "block"
          document.getElementById("site").style.position = "sticky"
          document.getElementById("site").style.width = "100%"
        })
    </script>

    <script  type="module">
      document.querySelector('#clsbtn').addEventListener('click', () => {   
        document.getElementById("exampleModalScrollable").style.display = "none"
        document.getElementById("site").style.width = "100%"
        document.getElementById("site").style.position = "static"
      });
    </script>

</html>
